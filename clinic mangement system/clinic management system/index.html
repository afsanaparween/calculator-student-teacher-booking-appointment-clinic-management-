<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Management System - Login</title>
    <script src="./Javascript/auth.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Login</h2>
    <form id="loginForm">
      <select id="role">
        <option value="doctor">Doctor</option>
        <option value="receptionist">Receptionist</option></select
      ><br /><br />
      Username: <input type="text" id="username" required /><br /><br />
      Password: <input type="password" id="password" required /><br /><br />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
